<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Making the profile page-->
    <nav>
        <div class="nav-left">
            <img class="logo" src="Images/logo.png">
            <ul>
                <li><img src="Images/notification.png"></li>
                <li><img src="Images/inbox.png"></li>
                <li><img src="Images/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="Images/search.png">
                <input type="text" placeholder="Search...">
            </div>
            <div class="nav-user-icon online">
                <img src="Images/profile-pic.png">
            </div>
        </div>
        <!-- settings menu -->
        <div class="settings-menu">
            <div id="dark-btn" >
                <span></span>
            </div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="Images/profile-pic.png" alt="">
                    <div>
                        <p>John Nicolson</p>
                        <a href="">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="Images/feedback.png" alt="">
                    <div>
                        <p>Give feedback</p>
                        <a href="">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="setting-links">
                    <img src="Images/setting.png" class="settings-icon" alt="">
                    <a href="">Settings and Privacy <img src="Images/arrow.png" width="10px"alt=""></a>
                </div>
                <div class="setting-links">
                    <img src="Images/help.png" class="settings-icon" alt="">
                    <a href="">Help and Support <img src="Images/arrow.png" width="10px"alt=""></a>
                </div>
                <div class="setting-links">
                    <img src="Images/display.png" class="settings-icon" alt="">
                    <a href="">Display and Accessibility <img src="Images/arrow.png" width="10px"alt=""></a>
                </div>
                <div class="setting-links">
                    <img src="Images/logout.png" class="settings-icon" alt="">
                    <a href="">Logout <img src="Images/arrow.png" width="10px"alt=""></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Profile container -->

    <div class="profile-container">
        <img class="cover-img" src="image/cover.png">
    </div>




    <!-- Footer -->
    <div class="footer">
        <p>copyright &copy; 2024 - SocialSphere.com</p>
    </div>
</body>
<script src="script.js"></script>
</html>
